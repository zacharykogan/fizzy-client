<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="app/styles/index.scss">
  <title>FIZZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>FIZZY</h1>
  <div class="new_user">
    <form id="sign-up">
      <label></label>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <input class="submit" type="submit" value="Sign Up">
    </form>
  </div>
  <div class="returning_user">
    <form id="sign-in">
      <label></label>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password"><br>
      <input class="submit" type="submit" value="Sign In">
    </form>
  </div>

  <p id="message"></p>
  <div id="signed_in_user" class="form-group">
    <button id="post-review">REVIEW A DRINK</button>
    <div id="reviews" class="form-group">
      <label for="exampleFormControlInput1"> WHAT WAS THE NAME OF THE BEVERAGE?</label>
      <input type="string" class="form-control" id="bev-name" placeholder="">
      <label>WHAT TYPE OR STYLE WAS IT?</label>
      <input type="string" class="form-control" id="type" placeholder="">
      <label>SAY A FEW WORDS ABOUT IT</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <label>RATE 0-5</label>
      <br>
      <select class="custom-select custom-select-lg mb-3">
        <option selected></option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br>
        <input id ="submit-review" class="submit" type="submit" value="Post Review">
      <br>
      <br>
      <br>
      <button id="close-review">CANCEL</button>
      <br>
    </div>
    <br>
    <br>
    <br>
    <button id="settings">SETTINGS</button>
    <div class="settings">
      <form id="change-password">
        <label></label>
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <input class="submit" type="submit" value="CHANGE PASSWORD">
      </form>
      <br>
      <button id="exit-settings">CANCEL</button>
    </div>
    <br>
    <br>
    <br>
    <button id="sign-out" type="button"> SIGN OUT </button>
    <br>
    <br>
    <br>
  </div>
</body>

</html>
