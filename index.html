<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="app/styles/index.scss">
  <title>FIZZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>FIZZY</h1>
  <div class="new_user">
    <form id="sign-up">
      <label></label>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <input class="submit" type="submit" value="Sign Up">
    </form>
  </div>
  <div class="returning_user">
    <form id="sign-in">
      <label></label>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password"><br>
      <input class="submit" type="submit" value="Sign In">
    </form>
  </div>
<!-- <form id="book-to-movie">
  <input name="book[title]" type="text" placeholder="Book Title">
  <input name="book[author]" type="text" placeholder="Book author">
  <button type="submit">Create Book</button>
</form> -->
  <p id="message"></p>
  <div id="signed_in_user">
    <button id="post-review">REVIEW A DRINK</button>
     <div id="reviews" class="form-group">
      <form id="reviewform">
      <label> WHAT WAS THE NAME OF THE BEVERAGE?</label>
      <input name="review[name]" type="text" class="form-control">
      <label>WHAT TYPE OR STYLE WAS IT?</label>
      <input name="review[type]" type="text" class="form-control" id="type">
      <label>SAY A FEW WORDS ABOUT IT</label>
      <input name="review[review]" type="text" class="form-control" rows="3">
      <label>RATE 0-5</label>
      <br>
      <input name="review[rating]" type="number">
      <br>
      <button type="submit"> Post Review </button>
      </form>
      <!-- <form id="reveiws">
        <input name="name[name]" type="text" placeholder="Name of Beverage">
        <input name="type[type]" type="text" placeholder="Type of Style of Beverage">
        <input name="review[review]" type="text" placeholder="Your Review">
        <input name="rating[rating]" type="number" placeholder="">
        <button type="submit">Submit Review</button>
      </form> -->
        <br>
      <br>
      <br>
      <button id="close-review">CANCEL</button>
      </div>
      <br>
    <br>
    <br>
    <br>
    <button id="settings">SETTINGS</button>
    <div class="settings">
      <form id="change-password">
        <label></label>
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <input class="submit" type="submit" value="CHANGE PASSWORD">
      </form>
      <br>
      <button id="exit-settings">CANCEL</button>
    </div>
    <br>
    <br>
    <br>
    <button id="sign-out" type="button"> SIGN OUT </button>
    <br>
    <br>
    <br>
  </div>
</body>

</html>
